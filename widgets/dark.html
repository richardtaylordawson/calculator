<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Dark Theme -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-w+yWASP3zYNxxvwoQBD5fUSc1tctKq4KUiZzxgkBSJACiUp+IbweVKvsEhMI+gz7" crossorigin="anonymous">

    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Page Specific CSS -->
    <link rel="stylesheet" href="https://richardtaylordawson.github.io/calculator/assets/css/index.css"/>
    <link rel="stylesheet" href="https://richardtaylordawson.github.io/calculator/widgets/assets/css/widgets.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row" id="application">
        <div class="mb-4 col-lg-5 col-md-12">
            <div class="card" id="calculator">
                <div class="card-body">
                    <div class="col-12" id="keypad">
                        <div class="row">
                            <div class="col-12 bg-dark text-white mb-2" id="calculator-display">
                                <h6 class="text-right text-danger mt-2" id="secondary-display">0</h6>
                                <h1 class="text-right" id="primary-display">0</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9">
                                <button class="btn btn-lg btn-block btn-danger btn-raised mb-2" id="btn-clear">Clear</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-danger btn-raised mb-2" id="btn-backspace"><i class="fas fa-backspace" id="backspace-icon"></i></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="btn-plus-minus">&#xb1;</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-warning btn-raised mb-2" id="btn-percentage">&#37;</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-warning btn-raised mb-2" id="btn-square-root">&#8730;</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-warning btn-raised mb-2" id="btn-division">&#247;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="btn-seven">7</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="btn-eight">8</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="btn-nine">9</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-warning btn-raised mb-2" id="btn-multiplication">&#215;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="btn-four">4</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="btn-five">5</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="btn-six">6</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-warning btn-raised mb-2" id="btn-subtraction">&#8722;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="btn-one">1</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="btn-two">2</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="btn-three">3</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-warning btn-raised mb-2" id="btn-addition">&#43;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="btn-zero">0</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="btn-decimal">.</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-primary btn-raised mb-2" id="btn-equals">&#61;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 4 JS & jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>

<!-- Calculator Module -->
<script type="module" src="https://richardtaylordawson.github.io/calculator/assets/js/modules/calculator.js"></script>

<!-- Page Specific JS -->
<script type="module" src="https://richardtaylordawson.github.io/calculator/assets/widget/default.js"></script>
</body>
</html>
