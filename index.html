<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Bootstrap 4 CSS with Material Theme -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <!-- Page Specific CSS -->
    <link rel="stylesheet" href="assets/css/index.css"/>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="mb-4 mt-4 col-lg-5 col-md-12">
                <div id="calculator">
                    <div class="col-12" id="keypad">
                        <div class="row">
                            <div class="col-12 bg-dark text-white mb-2">
                                <h6 class="text-right text-danger mt-2" id="secondary-display">0</h6>
                                <h1 class="text-right" id="primary-display">0</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-9">
                                <button class="btn btn-lg btn-block btn-danger btn-raised mb-2" id="btn-clear">Clear</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-warning btn-raised mb-2" id="btn-division">&#247;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="sevenButton">7</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="eightButton">8</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="nineButton">9</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-warning btn-raised mb-2" id="btn-multiplication">&#215;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="fourButton">4</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="fiveButton">5</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="sixButton">6</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-warning btn-raised mb-2" id="btn-subtraction">&#8722;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="oneButton">1</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="twoButton">2</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="threeButton">3</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-warning btn-raised mb-2" id="btn-addition">&#43;</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="zeroButton">0</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-info btn-raised mb-2" id="btn-decimal">.</button>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-lg btn-block btn-primary btn-raised mb-2" id="btn-equals">&#61;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-4 mt-4 col-lg-7 col-md-12">
                <div class="card bg-gradient-info text-muted">
                    <div class="card-body">
                        <h5 class="card-title">Color Coding</h5>
                        <div class="card-text">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <button type="button" class="btn btn-danger bmd-btn-fab bmd-btn-fab-sm"></button>
                                    <p class="d-inline font-italic">Clears memory</p>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <button type="button" class="btn btn-warning bmd-btn-fab bmd-btn-fab-sm"></button>
                                    <p class="d-inline font-italic">Action that involves two numbers</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-text">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <button type="button" class="btn btn-info bmd-btn-fab bmd-btn-fab-sm"></button>
                                    <p class="d-inline font-italic">Simple number or constant</p>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <button type="button" class="btn btn-primary bmd-btn-fab bmd-btn-fab-sm"></button>
                                    <p class="d-inline font-italic">Gives a result</p>
                                </div>
                            </div>
                        </div>
                        <h5 class="card-title mt-4">Keyboard Shortcuts</h5>
                        <div class="card-text">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <button class="btn btn-secondary btn-raised">0-9</button> OR <button class="btn btn-secondary btn-raised">.</button>
                                    <div class="d-inline font-italic">Gives Input</div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <button class="btn btn-secondary btn-raised">Esc</button>
                                    <div class="d-inline font-italic">Clears memory</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <button class="btn btn-secondary btn-raised">+ / * -</button>
                                    <div class="d-inline font-italic">Executes given action</div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <button class="btn btn-secondary btn-raised">Return</button> OR <button class="btn btn-secondary btn-raised">=</button>
                                    <div class="d-inline font-italic">Calculates result</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 4 JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>

    <!-- Calculator Module -->
    <script type="module" src="assets/js/calculator.js"></script>

    <!-- Page Specific JS -->
    <script type="module" src="assets/js/index.js"></script>
</body>
</html>
